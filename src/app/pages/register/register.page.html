<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <figure text-center padding>
    <h1>Operador Full House</h1>
  </figure>

  <form class="form" [formGroup]="validationForm" (ngSubmit)="Register(validationForm.value)">
    <!-- FORM PARA LA CEDULA -->
    <ion-item>
      <ion-label position="floating">Cedula</ion-label>
      <ion-input type="text" formControlName="id" class="form-control"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessages.id">
        <div
          *ngIf="validationForm.controls['id'].hasError(validation.type) && (validationForm.controls['id'].dirty || validationForm.controls['id'].touched)"
        >
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <!-- FORM PARA EL NOMBRE -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="string" formControlName="name"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessages.name">
        <div
          *ngIf="validationForm.get('name').hasError(validation.type) && (validationForm.get('name').dirty || validationForm.get('name').touched)"
        >
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <!-- FORM PARA LA CLAVE -->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div
          *ngIf="validationForm.get('password').hasError(validation.type) && 
        (validationForm.get('password').dirty || validationForm.get('password').touched)"
        >
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <!-- MENSAJE DE ERROR -->
    {{errorMessage}}

    <!--MENSAJE DE CONFIRMACION-->
    <h1>{{successMessage}}</h1>
    <ion-button expand="full" shape="round" color="success" [disabled]="validationForm.invalid" type="submit"
      >Registrarse</ion-button
    >
  </form>
</ion-content>
